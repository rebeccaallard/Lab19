 <form action = ">

   <option value = "Coffee">Coffee</option>
   <option value = "Diet Coke">Diet Coke</option>
   <option value = "Apples">Apples</option>
   <option value = "Pesto">Pesto</option>
   <option value = "Baguette">Baguette</option> 
  </select>
  <button type = "button"
    onclick = "showChoices()">
   Submit 
  </button>
  </fieldset>
 </form>
 <div id = "output">
 </div>
 </body>
</html>
